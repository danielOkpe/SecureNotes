    <div class="create-note-container">
      <!-- Header avec bouton retour -->
      <header class="note-header">
        <button routerLink="/dashboard" class="back-btn" title="Retour au dashboard">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Dashboard</span>
        </button>
        
        <div class="header-actions">
          <button 
            class="save-btn" 
            (click)="saveNote()"
            [disabled]="isLoading() || (!noteTitle().trim() && !noteContent().trim())">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H16L21 8V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <polyline points="17,21 17,13 7,13 7,21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <polyline points="7,3 7,8 15,8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            {{ isLoading() ? 'Sauvegarde...' : 'Sauvegarder' }}
          </button>
        </div>
      </header>

      <!-- Zone d'écriture -->
      <div class="note-editor">
        <input 
          #titleInput
          type="text" 
          class="note-title-input"
          placeholder="Titre de la note"
          [(ngModel)]="noteTitle"
          (input)="onTitleChange()"
          maxlength="100">
        
        <textarea 
          #contentTextarea
          class="note-content-input"
          placeholder="Commencez à écrire votre note..."
          [(ngModel)]="noteContent"
          (input)="onContentChange()"
          spellcheck="true"></textarea>
      </div>

      <!-- Info en bas -->
      <footer class="note-footer">
        <div class="note-info">
          <span class="word-count">{{ getWordCount() }} mots</span>
          <span class="last-modified">{{ getLastModified() }}</span>
        </div>
      </footer>
    </div>
