[tool:pytest]
# Répertoires de tests
testpaths = tests

# Patterns des fichiers de tests
python_files = test-*.py test_*.py *_test.py

# Patterns des classes de tests
python_classes = Test*

# Patterns des fonctions de tests  
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --color=yes
    --durations=10
    --maxfail=5
    --disable-warnings

# Marqueurs personnalisés
markers =
    unit: Tests unitaires rapides
    integration: Tests d'intégration
    auth: Tests d'authentification
    notes: Tests des notes
    users: Tests des utilisateurs
    slow: Tests lents (à exclure en développement)
    database: Tests nécessitant une base de données
    email: Tests d'envoi d'email
    api: Tests des endpoints API

# Configuration des warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Minimum version de Python
minversion = 3.8

# Répertoires à ignorer
norecursedirs = .git .tox dist build *.egg __pycache__ .pytest_cache venv env .venv .env node_modules

# Options pour la collecte des tests
collect_ignore = setup.py conftest.py

# Configuration des logs
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configuration pour les tests en parallèle (si pytest-xdist est installé)
# Décommentez si vous voulez utiliser -n auto
# addopts = -n auto

# Configuration pour coverage (si pytest-cov est installé)
# Décommentez pour activer automatiquement
# addopts = --cov=app --cov-report=html --cov-report=term-missing --cov-fail-under=80